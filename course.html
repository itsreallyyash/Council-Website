<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>University Website Design - Easy Tutorials</title>
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,600,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="calendar.js">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> 
<link rel="stylesheet" href="calendar.js">
</head>
<body>
    <section class="sub-header">
        <nav>
            <a href="index.html"><img src="images/logo.png"></a>
            <div class="nav-links" id="navLinks">  
                <i class="fa fa-close" onclick="hideMenu()"></i>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="team.html">About us</a></li>
                    <li><a href="about.html">Clubs & Committees</a></li>
                    <li><a href="course.html">Editorial Calendar</a></li>
                    <li><a href="blog.html">Q & A</a></li>
                    
                </ul>
            </div>
            <i class="fa fa-bars" onclick="showMenu()"></i>
        </nav>
            <h1>Editorial Calendar</h1>
    </section>
    <section class="about-us2">
        <div class="event-container">
        <h3 class="year">2022</h3>

        <div class="event">
          <div class="event-left">
            <div class="event-date">
              <div class="date">24</div>
              <div class="month">Aug</div>
            </div>
          </div>
  
          <div class="event-right">
            <h3 class="event-title">Showcase Events</h3>
  
            <div class="event-description">
              A small experience for the freshers coming in. Brought to you by the Students' Council
            </div>
  
            <div class="event-timing">
              <img src="images/time.png" alt="" /> 10:00 am
            </div>
          </div>
        </div>
  
        
    </section>
    
    
<!-------- footer ---------->

<section class="footer">
    <h4>About Us</h4>
    <div class="icons">
        <a href="https://www.instagram.com/students.council.mpstme/"><i class="fa fa-instagram"></i></a>
        <a href="https://www.linkedin.com/company/student-council-mpstme/"><i class="fa fa-linkedin"></i></a>
        
    </div>
</section>     

  
  
<!----JavaScript for toggle menu---->
<script>
    var navLinks = document.getElementById("navLinks");

    function showMenu() {
        navLinks.style.right = "0";
    }

    function hideMenu() {
        navLinks.style.right = "-200px";
    }
</script>  
    
</body>
</html>
